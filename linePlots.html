var graphPlot= function(w_var,g_date){
        var text;
        if (w_var=="all")
            text="All Variables";
        else
            {
              text=vnames[variables.indexOf(w_var)];
            }
        d3.select("#varhead").append("p").text("Variable: "+text).attr("class","vartitle");

       svg = d3.select("#plot").append("svg")

function datasetButtons(){

                                    var name=vnames[n];
                                    //alert(n);
                                      return name; })

        .attr("x",function(d,i){  return 30*(i%4);   })

        });
